<!-- blog.component.html -->
<section id="smart-guides" #smartGuides  class="container blog-section">
  <h2>Smart Guides for Buyers, Sellers & Investors</h2>
  <div class="blog-grid">
    <div class="blog-card" *ngFor="let post of blogPosts"  [routerLink]="post.route">
      <div class="blog-image">
        <img [src]="post.image" [alt]="post.title">
      </div>
      <div class="blog-content">
        <div class="blog-title">{{ post.title }}</div>
        <div class="blog-excerpt">{{ post.excerpt }}</div>        
        <span class="read-more">Read Article â†’</span>
      </div>
    </div>
  </div>
</section>
