<!-- blog.component.html -->
<section id="smart-guides" #smartGuides class="container blog-section">
  <h2>Smart Guides for Buyers, Sellers & Investors</h2>

  <div class="carousel-wrapper">
    <!-- LEFT ARROW -->
    <button class="carousel-arrow left" (click)="prevSlide()">
      ‹
    </button>

    <!-- TRACK -->
    <div class="carousel-track">
      <div 
        class="carousel-inner"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div class="carousel-slide" *ngFor="let chunk of chunkedPosts">
          <div class="blog-grid">
            <div class="blog-card" *ngFor="let post of chunk" [routerLink]="post.route">
              <div class="blog-image">
                <img [src]="post.image" [alt]="post.title">
              </div>
              <div class="blog-content">
                <div class="blog-title">{{ post.title }}</div>
                <div class="blog-excerpt">{{ post.excerpt }}</div>
                <span class="read-more">Read Article →</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT ARROW -->
    <button class="carousel-arrow right" (click)="nextSlide()">
      ›
    </button>
  </div>

  <!-- PAGINATION -->
  <div class="carousel-dots">
    <span 
      *ngFor="let chunk of chunkedPosts; let i = index"
      (click)="goTo(i)"
      [class.active]="i === currentIndex"
    ></span>
  </div>
</section>
